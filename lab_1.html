<!doctype html>
<html lang=en >
<head>
<title>Cornucopia</title>
<meta charset=utf-8 >
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script>
// http://www.3d-meier.de/tut3/Seite7.html
// http://web.eecs.utk.edu/~djacks36/www-home/cs594/hw01/
// http://mathworld.wolfram.com/Cornucopia.html

	var renderer, scene, camera, controls;
	var geometry, material, mesh;
	var pi = Math.PI;
	var x, y, z;


	var scale = 5;

	var m = 0.1;
	var p = 0.2;

	init();
	animate();

	function init() {
		document.body.style.cssText = 'margin: 0; overflow: hidden; ' ;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 50, -100, 200 );
        controls = new THREE.OrbitControls( camera, renderer.domElement);
        controls.rotateSpeed = 1.5;

        geometry = new THREE.ParametricGeometry( curve, 20, 20 );
        geometry1 = new THREE.ParametricGeometry( curve, 20, 20 );
        material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
        material.wireframe = true;
        material1 = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading, side: 2 } )
        mesh = new THREE.Mesh( geometry, material );
        mesh1 = new THREE.Mesh( geometry1, material1 );
        mesh1.position.x = 50;
        scene.add( mesh );
        scene.add( mesh1 );
	}

	function curve( u, v, target) {
		u = 4 * pi * ( u - 0.5 );
		v = 2 * pi * ( v - 0.5 );

		x = scale * ( exp( m * u ) * cos( u ) + exp( p * u ) * cos( v ) * cos( u ) );
		y = scale * ( exp( m * u ) * sin( u ) + exp( p * u ) * cos( v ) * sin( u ) );
		z = scale * ( exp( p * u ) * sin( v ) );

		target.set( x, y, z );
	}

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }
	function exp( a ){ return Math.exp( a ); }

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
	}

</script>
</body>
</html>
